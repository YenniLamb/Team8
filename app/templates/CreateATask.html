<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">


    <title>Create a Task</title>
  </head>
  <body style="background-color:cornsilk">
    
    <div class="container mt-5 border p-3 bg-white" style="width: 900px">
        <h1 class="text-center font-family: Nothing You Could Do">Create A Task!</h1>

        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">What would you like to do?</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e.g. Water the plants">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">When to finish?</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e.g. October 1, 2019">
              </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Time</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1:00</option>
                <option>2:00</option>
                <option>3:00</option>
                <option>4:00</option>
                <option>5:00</option>
              </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Reminder me:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>30 minutes before</option>
                  <option>1 hour before</option>
                  <option>1 day before</option>
                  <option>1 week before</option>
                </select>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
